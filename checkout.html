<!-- ARYASTORE - checkout.html (Form Pembelian & Redirect WhatsApp) -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - ARYASTORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-yellow-400">ARYASTORE</h1>
        <nav class="space-x-4">
          <a href="index.html" class="hover:text-yellow-300">Home</a>
          <a href="products.html" class="hover:text-yellow-300">Produk</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-10 max-w-xl">
      <h2 class="text-3xl font-bold text-yellow-400 mb-6">Form Pembelian</h2>

      <form id="checkoutForm" class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-300">Nama Lengkap</label>
          <input
            type="text"
            id="namaPembeli"
            required
            class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white"
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-300">Metode Pembayaran</label>
          <select
            id="metode"
            required
            class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white"
          >
            <option value="DANA">DANA</option>
            <option value="QRIS">QRIS</option>
            <option value="Transfer Bank">Transfer Bank</option>
          </select>
        </div>
        <input type="hidden" id="kodeProduk" />
        <input type="hidden" id="namaProduk" />
        <input type="hidden" id="hargaProduk" />
        <button
          type="submit"
          class="bg-yellow-500 text-black px-6 py-3 rounded-xl hover:bg-yellow-400 transition w-full"
        >
          Kirim & Beli via WhatsApp
        </button>
      </form>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400">
      &copy; 2025 ARYASTORE. All rights reserved.
    </footer>

    <script>
      const params = new URLSearchParams(window.location.search);
      document.getElementById("kodeProduk").value = params.get("kode") || "";
      document.getElementById("namaProduk").value = params.get("nama") || "";
      document.getElementById("hargaProduk").value = params.get("harga") || "";

      document
        .getElementById("checkoutForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nama = document.getElementById("namaPembeli").value;
          const metode = document.getElementById("metode").value;
          const kode = document.getElementById("kodeProduk").value;
          const produk = document.getElementById("namaProduk").value;
          const harga = document.getElementById("hargaProduk").value;

          const invoice =
            `Halo ARYASTORE! Saya ingin beli:\n\n` +
            `Nama: ${nama}\n` +
            `Produk: ${produk}\n` +
            `Kode Produk: ${kode}\n` +
            `Harga: Rp ${parseInt(harga).toLocaleString()}\n` +
            `Metode Pembayaran: ${metode}`;

          const whatsappLink = `https://wa.me/6282252881812?text=${encodeURIComponent(
            invoice
          )}`;
          window.open(whatsappLink, "_blank");
        });
    </script>
  </body>
</html>
