<!-- ARYASTORE - product-detail.html (Halaman Isi Produk) -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - ARYASTORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-yellow-400">ARYASTORE</h1>
        <nav class="space-x-4">
          <a href="index.html" class="hover:text-yellow-300">Home</a>
          <a href="products.html" class="hover:text-yellow-300">Produk</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Slider Gambar -->
        <div>
          <div class="relative">
            <img
              id="slideImage"
              src="https://via.placeholder.com/500x300.png?text=Slide+1"
              class="rounded-xl w-full"
            />
            <div
              class="absolute inset-0 flex items-center justify-between px-4"
            >
              <button
                onclick="changeSlide(-1)"
                class="bg-gray-700 p-2 rounded-full hover:bg-gray-600"
              >
                ⟨
              </button>
              <button
                onclick="changeSlide(1)"
                class="bg-gray-700 p-2 rounded-full hover:bg-gray-600"
              >
                ⟩
              </button>
            </div>
          </div>
          <div class="flex justify-center space-x-2 mt-4">
            <button
              class="w-3 h-3 rounded-full bg-yellow-400"
              onclick="setSlide(0)"
            ></button>
            <button
              class="w-3 h-3 rounded-full bg-gray-500"
              onclick="setSlide(1)"
            ></button>
            <button
              class="w-3 h-3 rounded-full bg-gray-500"
              onclick="setSlide(2)"
            ></button>
          </div>
        </div>

        <!-- Detail Produk -->
        <div>
          <h2 class="text-3xl font-bold mb-2">Akun Free Fire Sultan</h2>
          <p class="text-yellow-400 font-bold text-xl mb-4">Rp 350.000</p>
          <ul class="list-disc list-inside text-gray-300 space-y-1">
            <li>Rank Heroic</li>
            <li>Skin & Bundle Langka</li>
            <li>Senjata Evo Level Max</li>
            <li>Email Login & Ganti Password</li>
          </ul>
          <p class="mt-6 text-sm text-gray-400">Kode Produk: FF001</p>
          <a
            href="checkout.html?kode=FF001&nama=Akun%20Free%20Fire%20Sultan&harga=350000"
            class="inline-block mt-6 bg-yellow-500 text-black px-6 py-3 rounded-xl hover:bg-yellow-400 transition"
            >Beli Sekarang</a
          >
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400">
      &copy; 2025 ARYASTORE. All rights reserved.
    </footer>

    <script>
      const slides = [
        "https://via.placeholder.com/500x300.png?text=Slide+1",
        "https://via.placeholder.com/500x300.png?text=Slide+2",
        "https://via.placeholder.com/500x300.png?text=Slide+3",
      ];
      let currentSlide = 0;
      function changeSlide(dir) {
        currentSlide = (currentSlide + dir + slides.length) % slides.length;
        updateSlide();
      }
      function setSlide(index) {
        currentSlide = index;
        updateSlide();
      }
      function updateSlide() {
        document.getElementById("slideImage").src = slides[currentSlide];
        const dots = document.querySelectorAll("button.w-3");
        dots.forEach(
          (dot, i) =>
            (dot.className = `w-3 h-3 rounded-full ${
              i === currentSlide ? "bg-yellow-400" : "bg-gray-500"
            }`)
        );
      }
    </script>
  </body>
</html>
